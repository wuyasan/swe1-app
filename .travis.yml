dist: focal

python:
  - 3.10

env:
  - DJANGO=5.0.2

install:
  - pip install -r requirements.txt

before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput

script:
  - black --check .
  - flake8 .
  - coverage run --source=djangopoll,polls manage.py test

after_script:
  - coveralls

